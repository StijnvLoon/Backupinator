<div class="container">
    <div class="plan_holder mat-elevation-z4" *ngIf="getSelectedPlan()">
        <app-loader [backupPlan]="getSelectedPlan()"></app-loader>
        
        <input class="plan_name" type="text" [(ngModel)]="getSelectedPlan().name" (focusout)="updateSelectedPlan()">

        <app-dirs-keeper [name]="'Backup source folders'" [dirs]="getSelectedPlan().sourceDirs"></app-dirs-keeper>
        <app-dirs-keeper [name]="'Backup target folders'" [dirs]="getSelectedPlan().targetDirs"></app-dirs-keeper>
    </div>
</div>
